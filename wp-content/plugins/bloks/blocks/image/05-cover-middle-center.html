<div v-bind:class="colorset"
     v-settings="{ title: 'Cover <span class=\'\ibloks-chevron-right\'\></span> Cover Middle Center', position: 'position', colorpicker: 'backdrop'}"
     v-bind:style="{ backgroundAttachment:styles.backgroundAttachment, paddingTop: styles.paddingTop + 'px', paddingBottom: styles.paddingBottom + 'px', paddingRight: styles.paddingRight + 'px', paddingLeft: styles.paddingLeft + 'px', backgroundImage: 'url(' + styles.backgroundImage + ')', backgroundRepeat: styles.backgroundRepeat, backgroundPosition: styles.backgroundPosition }"
     class="bloks__block bloks__block-image bloks__cover-mid-center">
    <div class="bloks__block-cover bloks__block-content" v-bind:class="position.class">
        <bloks-media :title.sync="title" :type.sync="media.type" :backdrop.sync="backdrop" :src.sync="media.url"
                     :autoplay.sync="media.autoplay"
                     :settings="{ volume: media.volume, controls: false}"
                     :class="cover-background">
            <div class="bloks__block-cover-content" slot="before-content">
                <bloks-editor v-if="position.header" :content.sync="header" :header="true" :list="true" :color="true" :align="true"
                              class="bloks__block-cover-header" placeholder="Your title here"></bloks-editor>
                <bloks-editor v-if="position.description" :content.sync="description" :list="true" :color="true" :align="true"
                              class="bloks__block-cover-description"></bloks-editor>
                <bloks-button v-if="position.button" :href.sync="button.href" :title.sync="button.text"
                              :align.sync="position.buttonalign" :size.sync="button.size"></bloks-button>
            </div>
        </bloks-media>
    </div>
</div>
