<div v-bind:class="colorset"
     v-settings="{ title: 'Images <span class=\'\ibloks-chevron-right\'\></span> Text inside', layout: 'settings', colorpicker: 'backdrop'}"
     v-bind:style="{ backgroundAttachment:styles.backgroundAttachment, paddingTop: styles.paddingTop + 'px', paddingBottom: styles.paddingBottom + 'px', paddingRight: styles.paddingRight + 'px', paddingLeft: styles.paddingLeft + 'px', backgroundImage: 'url(' + styles.backgroundImage + ')', backgroundRepeat: styles.backgroundRepeat, backgroundPosition: styles.backgroundPosition }"
     class="bloks__block">
    <div class="bloks__block-content bloks__block-boxed">
        <div class="bloks__block-media">
            <bloks-media :title.sync="title" :type.sync="media.type" :backdrop.sync="backdrop" :src.sync="media.url"
                         :autoplay.sync="media.autoplay"
                         :settings="{ volume: media.volume, controls: false, browser: '.cover-background' }"
                         :class="cover-background"></bloks-media>
        </div>
        <div class="bloks__block-text-in-image" slot="before-content">
            <div class="title-header" v-if="settings.header">
                <bloks-editor :content.sync="header" :header="true" :color="true" :align="true"
                              class="bloks__block-text-header" placeholder="Your title here"></bloks-editor>
            </div>
            <div class="title-sub-header" v-if="settings.content">
                <bloks-editor :content.sync="description" :color="true" :align="true"
                              class="bloks__block-text-description" placeholder="Your title here"></bloks-editor>
            </div>
        </div>

    </div>
</div>
