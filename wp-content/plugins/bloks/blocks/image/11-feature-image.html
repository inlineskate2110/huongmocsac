<div v-bind:class="colorset" class="bloks__bloks-feature"
     v-bind:style="{ backgroundAttachment:styles.backgroundAttachment, paddingTop: styles.paddingTop + 'px', paddingBottom: styles.paddingBottom + 'px', paddingRight: styles.paddingRight + 'px', paddingLeft: styles.paddingLeft + 'px', backgroundImage: 'url(' + styles.backgroundImage + ')', backgroundRepeat: styles.backgroundRepeat, backgroundPosition: styles.backgroundPosition }"
     v-settings="{ title: 'Images <span class=\'\ibloks-chevron-right\'\></span> Text outside', layout: 'settings', colorpicker: 'backdrop'}">
    <div class="bloks__block-content bloks__block-boxed">
        <!-- media -->
        <bloks-media :autoplay.sync="autoplay" :title.sync="title" :href.sync="href" :type.sync="type"
                     :backdrop="backdrop" :src.sync="src" :newtab.sync="newtab"
                     :settings="{ volume: volume }"></bloks-media>
        <!-- text -->
        <div class="feature-description">
            <div class="title-feature" v-if="settings.header">
                <div class="ql-align-center">
                    <bloks-editor :content.sync="feature.header" :header="true" :list="false" :color="true"
                                  placeholder="Please enter Your title here!"
                                  :align="true"></bloks-editor>
                </div>
            </div>
            <div class="content-feature" v-if="settings.content">
                <div class="ql-align-center">
                    <bloks-editor :content.sync="feature.content" :header="false" :list="true" :color="true"
                                  placeholder="Please enter Your title here!"
                                  :align="true"></bloks-editor>
                </div>
            </div>
        </div>
    </div>
</div>
