<div v-bind:class="colorset"
     v-settings="{title: 'Cover <span class=\'\ibloks-chevron-right\'\></span> Slider Cover', position: 'position',colorpicker: 'backdrop', collection: {sync: 'slides', title: title, imagedefault: imagedefault} }"
     v-bind:style="{ backgroundAttachment:styles.backgroundAttachment, paddingTop: styles.paddingTop + 'px', paddingBottom: styles.paddingBottom + 'px', paddingRight: styles.paddingRight + 'px', paddingLeft: styles.paddingLeft + 'px', backgroundImage: 'url(' + styles.backgroundImage + ')'}"
     class="bloks__block bloks__block-image bloks__block-slider-cover">
    <div v-bind:class="position.class">
        <div id="carousel-cover-slider-generic-{{_uid}}" class="carousel slide" data-ride="carousel">
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <template v-for="(index, item) in slides">
                    <!--only bind data when slide is active -->
                    <div :class="['item ',{'active':index == 0 ? true: false}]" class="slider-image" data-index="{{index}}" >
                        <div class="bloks__block-cover bloks__block-content" v-bind:class="position.class" data-element="srcbackground">
                            <bloks-media  :title.sync="slides[index].title" :type.sync="slides[index].type" :backdrop="backdrop" :src.sync="slides[index].url" :autoplay.sync="slides[index].autoplay" :settings="{ volume: slides[index].volume, controls: false}">
                                <div class="bloks__block-cover-content" slot="before-content">
                                    <div data-index="{{index}}">
                                        <bloks-editor v-if="position.header" :content.sync="slides[index].header" :header="true" :list="true" :color="true" :align="true" class="cover-header" ></bloks-editor>
                                        <bloks-editor v-if="position.description" :content.sync="slides[index].description" :header="true" :list="true" :color="true" :align="true" class="cover-description" ></bloks-editor>
                                        <bloks-button :href.sync="slides[index].buttonhref" v-show="position.button" :title.sync="slides[index].button" :align.sync="slides[index].buttonalign" :style.sync="slides[index].buttonstyle" :size.sync="slides[index].buttonsize"></bloks-button>
                                    </div>
                                </div>
                            </bloks-media>
                        </div>
                    </div>
                </template>
            </div>
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <template v-for="(index, item) in slides">
                        <li data-target="#carousel-cover-slider-generic-{{_uid}}" data-slide-to="{{index}}" v-bind:class="{ active: index === 0 }" class="carousel-item"></li>
                </template>
            </ol>
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-cover-slider-generic-{{_uid}}" role="button" data-slide="prev">
                <span class="ibloks-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-cover-slider-generic-{{_uid}}" role="button" data-slide="next">
                <span class="ibloks-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
