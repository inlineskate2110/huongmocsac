<div v-bind:class="colorset" class="bloks__block bloks__block-grid"
     v-bind:style="{ backgroundAttachment:styles.backgroundAttachment, paddingTop: styles.paddingTop + 'px', paddingBottom: styles.paddingBottom + 'px', paddingRight: styles.paddingRight + 'px', paddingLeft: styles.paddingLeft + 'px', backgroundImage: 'url(' + styles.backgroundImage + ')', backgroundRepeat: styles.backgroundRepeat, backgroundPosition: styles.backgroundPosition}"
     v-settings="{ title: 'Grid <span class=\'\ibloks-chevron-right\'\></span> Media', colorpicker: 'backdrop', grid: 'settings'}">
    <div class="bloks-wrap-container">
        <div v-bind:class="styles.classContainer" class="bloks__block-boxed">
            <div class="container-fluid">
                <div class="row grid-content">
                    <div class="col-md-6 grid-cols" v-for="(n, item) in grid">
                        <div class="grid-item" v-col>
                            <div class="view-media feature-tool">
                                <div v-show="grid[n].type == 'media'" class="show-media">
                                    <bloks-media :title.sync="title" :href.sync="href" :type.sync="type"
                                                 :backdrop="backdrop" :src.sync="src"
                                                 :settings="{ volume: volume, autoplay: autoplay }"></bloks-media>
                                </div>
                                <div v-if="grid[n].type == 'text'">
                                    <div v-if="settings.showtitle" data-element="title" class="title">
                                        <bloks-editor :content.sync="grid[n].title" :header="true" :list="false"
                                                      :color="true" :align="true" placeholder="Please enter your title here!"></bloks-editor>
                                    </div>
                                    <div v-if="settings.showsubtitle" data-element="subtitle" class="subtitle">
                                        <bloks-editor :content.sync="grid[n].subtitle" :header="true" :list="false"
                                                      :color="true" :align="true" placeholder="Please enter your title here!"></bloks-editor>
                                    </div>
                                    <div v-if="settings.showdescription" data-element="description" class="description">
                                        <bloks-editor :content.sync="grid[n].description" :header="false" :list="true"
                                                      :color="true" :align="true" placeholder="Please enter your title here!"></bloks-editor>
                                    </div>
                                    <bloks-button v-if="grid[n].button !== undefined && settings.showbutton"
                                                  :href.sync="grid[n].link" :title.sync="grid[n].button"
                                                  :align.sync="button.align" :size.sync="button.size"></bloks-button>
                                </div>
                                <input type="hidden" value="{{n}}" name="index"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
