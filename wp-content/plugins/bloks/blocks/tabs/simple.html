<div class="bloks__block bloks__block-tabs bloks__block-text-left"
     v-bind:class="colorset"
     v-bind:style="{ backgroundAttachment:styles.backgroundAttachment, paddingTop: styles.paddingTop + 'px', paddingBottom: styles.paddingBottom + 'px', backgroundRepeat: styles.backgroundRepeat, backgroundPosition: styles.backgroundPosition }"
     v-settings="{ title: 'Text <span class=\'\ibloks-chevron-right\'\></span> Tabs', tabsposition: 'position' }"
>
    <div class="bloks__block-boxed bloks__block-tabs ">
        <div class="head_title_ourmenuzone">
            <bloks-editor :content.sync="title" :header="true" :color="true" :align="true" class="bloks__block-menu-title" ></bloks-editor>
            <bloks-editor :content.sync="subtitle" :header="true" :color="true" :align="true" class="bloks__block-menu-subtitle" ></bloks-editor>
        </div>
        <div v-tabs="tabs" v-bind:class="position.class" class="row">
            <div class="bor-tab">
                <ul class="nav nav-tabs " role="tablist" id="blok-tab-1">
                    <li data-index="{{index}}" v-bind:class="{ active: index == 0 }" v-for="(index, value) in tabs">
                        <div class="tabs-list" href="#{{id}}-{{index}}"
                           aria-controls="home"
                           role="tab"
                           data-toggle="tab"
                        ><bloks-editor :content.sync="tabs[index].title" :color="true" placeholder="Your text here"></bloks-editor></div>
                        <span v-destroy data-tabblok="{{id}}" class="remove-tab"><i class="ibloks-delete-thumb"></i></span>
                    </li>
                </ul>
            </div>
            <div class="tab-content" id="blok-tab-2">
                <div v-for="(n, value) in tabs" class="tab-pane" id="{{id}}-{{n}}" v-bind:class="{ active: n == 0 }"
                     data-index="{{n}}">
                    <div class="image">
                        <bloks-media class="media-tabs"
                                     :title.sync="tabs[n].title"
                                     :autoplay.sync="tabs[n].autoplay"
                                     :href.sync="tabs[n].href"
                                     :type.sync="tabs[n].type"
                                     :src.sync="tabs[n].url"
                                     :settings="{ volume: tabs[n].volume,autoplay: tabs[n].autoplay}">
                        </bloks-media>
                    </div>
                    <div class="description">
                        <bloks-editor :content.sync="tabs[n].subtitle" :header="true" :color="true" :align="true" class="subtitle" ></bloks-editor>
                        <bloks-editor :content.sync="tabs[n].description" :header="true" :color="true" :align="true" class="desc" ></bloks-editor>
                        <bloks-button :href.sync="tabs[n].button.href" :title.sync="tabs[n].button.text" :align.sync="tabs[n].button.align" :size.sync="tabs[n].button.size"></bloks-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
